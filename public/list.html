<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Личный кабинет</title>
	<link rel='stylesheet' type='text/css' href='css/index.css'/>
	<script src="js/jquery.js"></script>
	<script src='js/nanoscroll.js'></script>
	<script src="js/index.js" defer></script>
</head>
<body>
	<div class="media-progress"></div>
    <div class='control'>
    	<div class='exit' onclick='client.exit()'>Выйти</div>
		<div class='alias'></div>
		<div class='translate'>
			<p style='font-weight: 700;width: 110px;left:0;right:0;margin:0 auto;padding:15px;'>Перевод валют</p>
			<div class='main-inputs'>
			    <div class='trans-choice'></div>
			    <p>
			    <input class='first' type='text' oninput='client.transFirst()'>
			    <input class='second' type='text' oninput='client.transSecond()'>
		        </p>
		    </div>
		</div>
		<p style='font-weight: 700;width: 175px;left:0;right:0;margin:0 auto;padding:15px;'>Отслеживаемые пары</p>
		<div id='tracking-col-wrap' class="nano">
			<div class="overthrow nano-content">
				<div class="tracking-pairs"></div>
			</div>
		</div>
	</div>
	<div class="container">
	    <div id='col-wrap' class="nano">
	        <div class="overthrow nano-content">
	        	<div class="list">
	                <p style="font-weight: bold;">Список валют</p>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
